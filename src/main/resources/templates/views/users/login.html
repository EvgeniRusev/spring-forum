<div class="container-fluid view bg-white w-40" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="text-center">Login</h1>
    <hr class="bg-light-green hr-2"/>
    <form class="mx-auto" th:method="post" th:action="@{/login}">
        <th:block th:if="${error != null}">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p th:text="${error}"></p>
            </div>
        </th:block>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                   required>
        </div>
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-info bg-light-green">Login</button>
        </div>
    </form>
</div>
