    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/exception-page.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="span12">
            <div class="hero-unit center">
                <h1>Page Not Found</h1>

                <p>There was an error with your request, please, try again. Use your

                <a th:href="@{/}" class="btn btn-large btn-info bg-light-green"><i class="icon-home icon-white"></i> Take Me Home</a>

            <br/>
        </div>
    </div>
