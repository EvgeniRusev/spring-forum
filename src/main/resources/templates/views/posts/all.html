<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <th:block th:each="post : ${viewModel}">
                <div class="bg-white mb-3 p-3 row">
                    <div class="d-flex align-items-center w-100">
                        <div class="col-lg-11">
                            <h4 class="mt-0" th:text="${post.title}"></h4>
                            <hr class="bg-light-green">
                            <p class="text-wrap" th:text="${post.content}"></p>
                        </div>
                        <div class="col-lg-1">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-floating pulse  pr-4">
                                <i class="material-icons">arrow_forward</i>
                            </a>
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse w-100 avatar pr-3">
                        <p th:text="${post.user.username}"></p>
                        <img src="/img/avatar__181424 (2).png" height="512" width="512"/>
                    </div>
                </div>
            </th:block>
            <nav aria-label="Pagination">
                <ul class="pagination">
                    <li class="page-item" th:classappend="!${viewModel.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="${viewModel.hasPrevious()} ? '/posts/all?page=' + ${viewModel.previousPageable().getPageNumber()}">
                            Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, viewModel.getTotalPages() - 1)}" class="page-item">
                        <a class="page-link" th:href="|/posts/all?page=${i}|" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item"
                        th:classappend="!${viewModel.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="${viewModel.hasNext()} ? '/posts/all?page=' + ${viewModel.nextPageable().getPageNumber()}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <th:block th:include="~{fragments/sidebar}"/>
    </div>
</div>
