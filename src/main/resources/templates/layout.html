<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:switch="__${session.userRole}__">
        <div th:case="'ADMIN'">
            <th:block th:include="~{fragments/navbar-admin}"/>
        </div>
        <div th:case="'USER'">
            <th:block th:include="~{fragments/navbar-user}"/>
        </div>
        <div th:case="*">
            <th:block th:include="~{fragments/navbar-guest}"/>
        </div>
    </th:block>
</header>
<main>
    <th:block th:include="~{fragments/body-header}"/>
    <th:block th:include="~{${viewName}}"/>
</main>
</body>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</html>
