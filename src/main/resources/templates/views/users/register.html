<div xmlns:th="http://www.w3.org/1999/xhtml" class="container bg-white view w-40">
    <h1 class="text-center">Register</h1>
    <hr class="bg-resev hr-2 bg-light-green"/>
    <form class="mx-auto" th:method="post" th:action="@{/register}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                   required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                   name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
        </div>
        <div class="button-holder d-flex justify-content-around pb-2">
            <button type="submit" class="btn bg-light-green btn-info bg-resev">Register</button>
        </div>
    </form>
</div>
