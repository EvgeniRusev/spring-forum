<div class="container-fluid m-0 p-0" xmlns:th="http://www.w3.org/1999/html">
    <nav class="navbar bg-light-green navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" th:href="@{/}">Spring Answers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item text-white">
                    <a class="nav-link text-white" th:href="@{/posts}">Posts</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link text-white" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/about}">About</a>
                </li>
            </ul>
            <div class="dropdown show">
                <a class="btn bg-white text-dark btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    EN
                </a>
                <div id="languageSelect" class="dropdown-menu bg-white" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item">EN</a>
                    <a class="dropdown-item">BG</a>
                    <a class="dropdown-item">DE</a>
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <th:block th:include="~{fragments/navbar/roles/guest}"/>
            </div>
            <div sec:authorize="hasAuthority('USER') and !hasAuthority('ADMIN')">
                <th:block th:include="~{fragments/navbar/roles/user}"/>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                <th:block th:include="~{fragments/navbar/roles/admin}"/>
            </div>
        </div>
    </nav>
    <img src="/img/forest.png" class="w-100">
</div>
